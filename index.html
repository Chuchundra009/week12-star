<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии со спам фильтром</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div>
        <h1>Сервис комментариев со спам фильтром</h1>
    </div>
    <div class="container">
        <div class="container__data">
            <h2>Оставьте ваш комментарий</h2>
            <div class="answYN">
                <p class="answName">Показывать ваше имя?</p>
                <label for="seeYes">Yes</label>
                <input type="radio" name="agreement" id="seeYes">
                <label for="seeNo">No</label>
                <input type="radio" name="agreement" id="seeNo">
            </div>
            <div class="text-location" id="seeName">
                <label for="yourName">Введите ваше <b>Имя</b>:</label>
                <input type="text" id="yourName" class="bck-text">
            </div>
            <div class="text-location">
                <label for="yourAva">Введите ссылку <b>вашего аватара</b>:</label>
                <input type="text" id="yourAva" class="bck-text">
            </div>
            <div class="text-location">
                <p>Оставьте комментарий:</p>
                <textarea id="yourComment" cols="40" rows="10" class="bck-text"></textarea>
            </div>
            <button id="btn" class="style-btn">Отправить</button>
        </div>
        <div class="container__chat">
            <h2>Чат</h2>
            <div class="chat__people" id="resList">
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
